<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="React Admin Dashboard Generator & Builder"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/img/logo.svg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/dark.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/styles.css" />

    <title>Admin Dashboard Generator</title>
  </head>
  <body class="d-flex flex-column">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <div class="container-fluid border-bottom pb-1">
        <div class="row justify-content-between align-items-center">
          <!-- Logo  -->
          <div class="col-2 col-lg-1 d-flex align-items-center">
            <img
              src="./assets/img/logo.svg"
              class="img-fluid w-50"
              alt="logo"
            />
          </div>

          <!-- Project Title -->
          <div class="col d-flex justify-content-center">
            <span class="project-title">Admin Dashboard Generator</span>
          </div>

          <!-- Theme Switcher -->
          <div
            class="col-2 col-lg-1 d-flex justify-content-end"
            data-theme="dark"
            id="theme-toggler"
          >
            <i class="bi bi-lightbulb-fill theme-bulb"></i>
          </div>
        </div>
      </div>
    </header>
    <div id="root" class="d-flex flex-column border-bottom"></div>
  </body>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ionicon -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule=""
    src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
  ></script>

  <!-- Custom Scripts -->
  <script src="./assets/js/main.js"></script>
</html>
